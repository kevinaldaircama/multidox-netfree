<head>

<style>
    body {

        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: #fff;
        border-radius: 20px;
        padding: 20px;
        max-width: 380px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .header {
        background: #f8f6fc;
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .header span {
        font-weight: 600;
    }
    .header .total {
        font-size: 18px;
        font-weight: bold;
        color: #14a44d;
    }
    h2 {
        text-align: center;
        font-size: 20px;
        margin: 15px 0;
    }
    .qr-container {
        border: 2px dashed #a14acb;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
    }
    .qr-container img {
        max-width: 200px;
        border-radius: 12px;
    }
    .btn {
        display: block;
        width: 100%;
        background: #14a44d;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
    }
    .btn:hover {
        background: #0e7a36;
    }
    .credits {
        background: #f8f6fc;
        border-radius: 12px;
        padding: 10px;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }
    .credits span {
        font-weight: bold;
        color: #a14acb;
    }
    .secure {

        font-size: 12px;
        margin-top: 10px;
        color: #666;
    }

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

</head>
<body>

<div class="card">

  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Verificar usuario autenticado
  auth.onAuthStateChanged(user => {

      const nombre = user.displayName || user.email || user.uid;

    } else {
      document.getElementById("usuario").textContent = "Usuario: No autenticado";
    }
  });
</script>
