<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Yape</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #650D89;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #00d4aa;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #00bfa5;
    }
    .mensaje {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generar Comprobante Yape</h2>
    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />

    <label>Número Telefónico:</label>
    <input type="tel" id="telefono" placeholder="Ej: 987654321" required />

    <label>Monto (S/):</label>
    <input type="number" id="monto" placeholder="Ej: 20.50" required />

    <button onclick="generarYape()">Generar Yape</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    function generarYape() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const monto = document.getElementById("monto").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !telefono || !monto) {
        alert("Por favor completa todos los campos.");
        return;
      }

      mensaje.style.display = "block";
      mensaje.textContent = "Procesando datos...";

      setTimeout(() => {
        mensaje.textContent = "Generando información...";

        setTimeout(() => {
          const url = `yapelite.netlify.app/comprobante.html?nombre=${encodeURIComponent(nombre)}&telefono=${encodeURIComponent(telefono)}&monto=${encodeURIComponent(monto)}`;
          window.location.href = url;
        }, 2000);
      }, 2000);
    }
  </script>
</body>
</html>
