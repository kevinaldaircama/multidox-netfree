  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:#ffffff; --text:#0b1220; --muted:#5b708b;
      --primary:#007bff; --primaryHover:#0056b3;
      --ring: rgba(0,123,255,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg1));
      background-size: 400% 400%;
      animation: bgmove 18s ease infinite;
      margin: 0; display: grid; place-items: center; padding: 16px;
    }
    .container {
      width: 100%; max-width: 420px; background: var(--card);
      color: var(--text); border-radius: 16px; padding: 28px 24px;
      box-shadow: 0 18px 42px rgba(0,0,0,.22);
    }
    .brand { display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:10px; }
    .brand img { width:54px; height:54px; border-radius:12px; }
    h1 { font-size:1.35rem; margin:0; }
    p.sub { color: var(--muted); margin:6px 0 18px; text-align:center; }

    form { display:grid; gap:12px; }
    .field { display:grid; gap:6px; }
    label { font-size:.92rem; font-weight:600; }
    input[type="text"], input[type="password"], input[type="email"]{
      width: 100%; padding: 12px 14px; border: 1px solid #d7dce3; border-radius: 10px; font-size: 15px;
      outline: none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{ border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }
    .password-wrap{ position:relative; }
    .toggle-pass{
      position:absolute; right:10px; top:50%; transform: translateY(-50%);
      border:none; background:transparent; cursor:pointer; padding:6px; line-height:0;
    }
    .remember { display:flex; align-items:center; gap:8px; font-size:.92rem; color:#223; }
    .actions { display:flex; justify-content:space-between; align-items:center; margin-top:8px; font-size:.92rem; }
    .actions a { color: var(--primary); text-decoration:none; }
    .actions a:hover { text-decoration: underline; }

    button[type="submit"], .google-btn, .install-btn{
      width: 100%; border:none; border-radius:10px; padding: 12px 14px; font-size: 16px; font-weight:700; cursor:pointer;
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }
    button[type="submit"]{
      background: var(--primary); color:white; box-shadow: 0 8px 18px rgba(0,123,255,.25);
    }
    button[type="submit"]:hover{ background: var(--primaryHover); transform: translateY(-1px); }
    button[disabled]{ opacity:.65; cursor:not-allowed; transform:none; }

    .google-btn{
      background:#fff; border:1px solid #d7dce3; display:flex; align-items:center; justify-content:center; gap:10px;
    }
    .google-btn:hover{ box-shadow: 0 0 0 4px rgba(0,0,0,.05); }

    .g-recaptcha { margin: 6px 0 6px; }

    .alert{
      display:none; margin:6px 0 2px; padding:10px 12px; border-radius:10px; font-size:.95rem;
      background:#fff4f4; color:#8a1f1f; border:1px solid #ffd6d6;
    }
    .alert.show{ display:block; }

    .mantenimiento {
      display: none; flex-direction: column; align-items: center; text-align: center; color:white;
      gap:12px;
    }
    .mantenimiento img { max-width: 220px; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,.4); }

    .install-btn{ background: transparent; border:1px dashed #d7dce3; color:#1c2a3b; margin-top:10px; }
    .install-btn:hover{ background:#f4f7fb; }

    @keyframes bgmove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      body{ animation:none; }
    }
  </style>

  <!-- Firebase (compat) + Recaptcha -->

<body>
  <!-- LOGIN CARD -->
  <div class="container" id="loginContainer" role="region" aria-label="Formulario de inicio de sesión">
    <div class="brand">
      <img src="3440119_ico.png" alt="Logo Transferencia VIP" loading="lazy" decoding="async"/>
      <h1>Iniciar sesión</h1>
    </div>
    <p class="sub">Accede a tu cuenta para continuar.</p>

    <div class="alert" id="alertBox" role="alert" aria-live="polite"></div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="field">
        <label for="loginEmail">Correo o usuario</label>
        <input
          type="text" id="loginEmail" name="loginEmail"
          inputmode="email" autocomplete="username"
          placeholder="ej. correo@dominio.com o tu usuario" required
        />
      </div>

      <div class="field password-wrap">
        <label for="loginPass">Contraseña</label>
        <input
          type="password" id="loginPass" name="loginPass"
          autocomplete="current-password" placeholder="Tu contraseña" required
          minlength="6"
        />
        <button class="toggle-pass" type="button" aria-label="Mostrar u ocultar contraseña" id="togglePass">
          <!-- ojo -->
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" fill="#243"/></svg>
        </button>
      </div>

      <div class="remember">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Mantener sesión iniciada</label>
      </div>

      <div class="g-recaptcha" data-sitekey="6LcXu4IrAAAAAKC8vZ5ALC0BeHZRqeA25RTkX1sI"></div>

      <button type="submit" id="submitBtn">
        <span class="btn-text">Entrar</span>
      </button>
    </form>

    <button id="googleLoginBtn" class="google-btn" aria-label="Iniciar sesión con Google">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="20" height="20">
      Iniciar sesión con Google
    </button>

    <div class="actions">
      <a href="registro.html">Regístrate</a>
      <a href="reset.html">¿Olvidaste tu contraseña?</a>
    </div>

    <button class="install-btn" id="installBtn" hidden>Instalar app (PWA)</button>
  </div>

  <!-- MODO MANTENIMIENTO -->
  <div class="mantenimiento" id="mantenimiento" role="region" aria-label="Modo mantenimiento">
    <img id="imgMant" src="" alt="Mantenimiento">
    <h2 id="tituloMant"></h2>
    <p id="mensajeMant"></p>
  </div>

  <script>
  // ---------- Utilidades ----------
  const $ = (sel) => document.querySelector(sel);
  const showAlert = (msg) => {
    const box = $('#alertBox');
    box.textContent = msg;
    box.classList.add('show');
  };
  const clearAlert = () => {
    const box = $('#alertBox');
    box.textContent = '';
    box.classList.remove('show');
  };
  const getParam = (k) => new URLSearchParams(location.search).get(k);

  // Captura y guarda ref si existe
  (function captureReferral(){
    const ref = getParam('ref');
    if (ref) {
      try { localStorage.setItem('tvip_ref', ref); } catch(e){}
    }
  })();

  // Toggle mostrar/ocultar contraseña
  $('#togglePass').addEventListener('click', () => {
    const i = $('#loginPass');
    const isPwd = i.type === 'password';
    i.type = isPwd ? 'text' : 'password';
  });

  // Botón instalar PWA (si usas manifest.json y SW)
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    $('#installBtn').hidden = false;
  });
  $('#installBtn').addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    $('#installBtn').hidden = true;
  });

  // ---------- Firebase ----------
  window.addEventListener('load', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyB28uLNC-7NBDBSJeQJ1Li_bYR6ygbf0DI",
      authDomain: "transferencia-88fd7.firebaseapp.com",
      databaseURL: "https://transferencia-88fd7-default-rtdb.firebaseio.com",
      projectId: "transferencia-88fd7",
      storageBucket: "transferencia-88fd7.appspot.com",
      messagingSenderId: "343352831024",
      appId: "1:343352831024:web:9ac2d08b41874b15e611f5",
      measurementId: "G-LNX1B0RLK7"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();

    // Si ya está logueado, redirigir
    auth.onAuthStateChanged((user) => {
      if (user) {
        const ref = getParam('ref') || localStorage.getItem('tvip_ref') || '';
        const url = new URL('inicio', location.href);
        if (ref) url.searchParams.set('ref', ref);
        location.replace(url.toString());
      }
    });

    // Modo mantenimiento (en vivo)
    db.ref('mantenimiento').on('value', (snap) => {
      const cfg = snap.val();
      const login = $('#loginContainer');
      const mant = $('#mantenimiento');
      if (cfg && cfg.activo) {
        login.style.display = 'none';
        mant.style.display = 'flex';
        $('#imgMant').src = cfg.imagen || 'mantenimiento.png';
        $('#tituloMant').textContent = cfg.titulo || 'En mantenimiento';
        $('#mensajeMant').textContent = cfg.mensaje || 'Estamos trabajando para mejorar tu experiencia.';
      } else {
        mant.style.display = 'none';
        login.style.display = '';
      }
    });

    // ---------- Throttle básico (cliente) ----------
    const ATTEMPTS_KEY = 'tvip_login_attempts';
    function getAttempts(){
      try{ return JSON.parse(localStorage.getItem(ATTEMPTS_KEY) || '{"count":0,"ts":0}'); }catch(e){ return {count:0, ts:0}; }
    }
    function bumpAttempts(){
      const now = Date.now(); const d = getAttempts();
      const reset = (now - d.ts) > 5*60*1000; // reset a los 5 min
      const next = { count: reset ? 1 : (d.count+1), ts: reset ? now : d.ts || now };
      localStorage.setItem(ATTEMPTS_KEY, JSON.stringify(next));
      return next.count;
    }
    function resetAttempts(){ localStorage.setItem(ATTEMPTS_KEY, JSON.stringify({count:0, ts:Date.now()})); }

    // ---------- Login ----------
    const form = $('#loginForm');
    const submitBtn = $('#submitBtn');
    const btnTxt = submitBtn.querySelector('.btn-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();

      // Bloquear / loading
      const setLoading = (v) => {
        submitBtn.disabled = v;
        btnTxt.textContent = v ? 'Ingresando…' : 'Entrar';
      };
      setLoading(true);

      try {
        const loginInput = $('#loginEmail').value.trim();
        const password   = $('#loginPass').value;
        const rememberMe = $('#rememberMe').checked;

        // Validaciones rápidas
        if (!loginInput || !password) {
          throw new Error('Completa tu usuario/correo y contraseña.');
        }

        // Recaptcha (nota: la verificación REAL debe hacerse en servidor)
        const token = grecaptcha.getResponse();
        if (!token) throw new Error('Por favor verifica que no eres un robot.');

        // Persistencia
        const persistence = rememberMe
          ? firebase.auth.Auth.Persistence.LOCAL
          : firebase.auth.Auth.Persistence.SESSION;
        await auth.setPersistence(persistence);

        // Contador de intentos
        const attempts = bumpAttempts();
        if (attempts > 5) {
          throw new Error('Demasiados intentos. Espera unos minutos e inténtalo de nuevo.');
        }

        let result;
        if (loginInput.includes('@')) {
          // Login con correo
          const email = loginInput.toLowerCase();
          result = await auth.signInWithEmailAndPassword(email, password);
        } else {
          // Login con usuario (campo 'nombre' en RTDB)
          const snap = await db.ref('usuarios').orderByChild('nombre').equalTo(loginInput).limitToFirst(1).once('value');
          if (!snap.exists()) throw new Error('Usuario no encontrado.');
          const first = Object.entries(snap.val())[0];
          const email = (first[1].correo || first[1].email || '').toLowerCase();
          if (!email) throw new Error('El usuario no tiene correo asociado.');
          result = await auth.signInWithEmailAndPassword(email, password);
        }

        // Actualizar lastLogin
        await db.ref('usuarios/' + result.user.uid).update({ lastLogin: Date.now() });

        resetAttempts();

        // Redirección con ref preservado
        const ref = getParam('ref') || localStorage.getItem('multidox-netfree_ref') || '';
        const url = new URL('inicio', location.href);
        if (ref) url.searchParams.set('ref', ref);
        location.href = url.toString();

      } catch (error) {
        // Mapear errores comunes
        let msg = 'Ha ocurrido un error.';
        if (error.code === 'auth/wrong-password') msg = 'Contraseña incorrecta.';
        else if (error.code === 'auth/user-not-found') msg = 'Correo no registrado.';
        else if (error.code === 'auth/too-many-requests') msg = 'Demasiados intentos. Intenta más tarde.';
        else if (error.message) msg = error.message;

        showAlert(msg);
      } finally {
        setLoading(false);
      }
    });

    // ---------- Google Sign-In ----------
    $('#googleLoginBtn').addEventListener('click', async () => {
      clearAlert();
      submitBtn.disabled = true; btnTxt.textContent = 'Ingresando…';
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Guardar/actualizar registro del usuario
        await db.ref('usuarios/' + user.uid).update({
          correo: user.email || user.providerData?.[0]?.email || '',
          nombre: user.displayName || '',
          google: true,
          lastLogin: Date.now()
        });

        const ref = getParam('ref') || localStorage.getItem('multidox-netfree_ref') || '';
        const url = new URL('inicio', location.href);
        if (ref) url.searchParams.set('ref', ref);
        location.href = url.toString();

      } catch (error) {
        showAlert('Error con Google: ' + (error.message || 'Intenta de nuevo.'));
      } finally {
        submitBtn.disabled = false; btnTxt.textConttContent = ar';
      }
    });
  });
  </script>
