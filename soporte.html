<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soporte por WhatsApp</title>
  <style>
    :root { --brand:#25D366; --ink:#1f2937; --bg:#f9fafb; --muted:#6b7280; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--ink);}
    .wrap{max-width:680px;margin:40px auto;padding:24px}
    .card{background:#fff;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:20px}
    h1{font-size:1.4rem;margin:0 0 12px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;gap:12px}
    .row{display:grid;gap:12px}
    @media(min-width:600px){.row{grid-template-columns:1fr 1fr}}
    label{font-size:.9rem;color:var(--muted)}
    input, textarea{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;font:inherit}
    textarea{min-height:120px;resize:vertical}
    button{display:inline-flex;align-items:center;gap:10px;border:0;border-radius:999px;padding:12px 18px;font-weight:600;background:var(--brand);color:#073b1b;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .note{font-size:.85rem;color:var(--muted);margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Soporte</h1>
      <p class="lead">Completa el formulario y env√≠a tu consulta por WhatsApp.</p>

      <form id="supportForm">
        <div class="row">
          <div>
            <label>Nombre</label>
            <input type="text" id="name" placeholder="Tu nombre" required />
          </div>
          <div>
            <label>Correo (opcional)</label>
            <input type="email" id="email" placeholder="tunombre@correo.com" />
          </div>
        </div>
        <div>
          <label>Asunto</label>
          <input type="text" id="subject" placeholder="Ej. Problema con mi cuenta" required />
        </div>
        <div>
          <label>Mensaje</label>
          <textarea id="message" placeholder="Describe tu consulta" required></textarea>
        </div>
        <button type="submit" id="sendBtn">üì≤ Enviar por WhatsApp</button>
        <div class="note">Al tocar el bot√≥n se abrir√° WhatsApp con el mensaje listo para enviar.</div>
      </form>
    </div>
  </div>

  <script>
    const WHATSAPP_NUMBER = "51951523071"; // Tu n√∫mero

    const form = document.getElementById('supportForm');
    const btn  = document.getElementById('sendBtn');

    function buildMessage({name,email,subject,message}){
      const when = new Date().toLocaleString();
      return [
        `üÜò *Nuevo soporte*`,
        `*Fecha:* ${when}`,
        `*Nombre:* ${name}`,
        email ? `*Correo:* ${email}` : null,
        `*Asunto:* ${subject}`,
        `*Mensaje:*\\n${message}`
      ].filter(Boolean).join('\\n');
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      btn.disabled = true;
      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        subject: document.getElementById('subject').value.trim(),
        message: document.getElementById('message').value.trim(),
      };
      const text = encodeURIComponent(buildMessage(data));
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
      window.open(url, '_blank');
      btn.disabled = false;
    });
  </script>
</body>
</html>
