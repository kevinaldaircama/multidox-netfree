<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="icon" href="3440119_ico.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f2027" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:#ffffff; --text:#0b1220; --muted:#5b708b;
      --primary:#007bff; --primaryHover:#0056b3; --ring: rgba(0,123,255,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg1));
      background-size: 400% 400%;
      animation: bgmove 18s ease infinite;
      margin: 0; display: grid; place-items: center; padding: 16px;
    }
    .container {
      background: var(--card);
      padding: 28px 24px;
      border-radius: 16px;
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.22);
      width: 100%;
      max-width: 420px;
      color: var(--text);
    }
    .brand { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:10px; }
    .brand img { width:54px; height:54px; border-radius:12px; }
    h1 { font-size:1.35rem; margin:0; }
    p.sub { color: var(--muted); margin:6px 0 18px; text-align:center; }
    form { display:grid; gap:12px; }
    .field { display:grid; gap:6px; text-align:left; }
    label { font-size:.92rem; font-weight:600; }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; padding:12px 14px; border:1px solid #d7dce3; border-radius:10px; font-size:15px;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 4px var(--ring) }
    .password-wrap{ position:relative; }
    .toggle-pass{
      position:absolute; right:10px; top:50%; transform: translateY(-50%);
      border:none; background:transparent; cursor:pointer; padding:6px; line-height:0;
    }
    .checkbox-container { font-size:.95rem; display:flex; gap:8px; align-items:flex-start; }
    .checkbox-container a { color: var(--primary); text-decoration: none; }
    .checkbox-container a:hover { text-decoration: underline; }
    button[type="submit"], .google-btn{
      width:100%; border:none; border-radius:10px; padding:12px 14px; font-size:16px; font-weight:700; cursor:pointer;
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }
    button[type="submit"]{ background: var(--primary); color:white; box-shadow: 0 8px 18px rgba(0,123,255,.25); }
    button[type="submit"]:hover{ background: var(--primaryHover); transform:translateY(-1px); }
    .google-btn{
      background:#fff; border:1px solid #d7dce3; display:flex; align-items:center; justify-content:center; gap:10px; margin-top:8px;
    }
    .google-btn:hover{ box-shadow:0 0 0 4px rgba(0,0,0,.05) }
    .google-icon{ width:20px; height:20px; }
    .alert{ display:none; margin:6px 0 2px; padding:10px 12px; border-radius:10px; font-size:.95rem;
      background:#fff4f4; color:#8a1f1f; border:1px solid #ffd6d6; }
    .alert.show{ display:block; }
    @keyframes bgmove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="3440119_ico.png" alt="Logo"/>
      <h1>Registro</h1>
    </div>
    <p class="sub">Crea tu cuenta.</p>
    <div class="alert" id="alertBox"></div>
    <form id="registerForm">
      <div class="field">
        <label for="regUsername">Nombre de usuario</label>
        <input type="text" id="regUsername" required />
      </div>
      <div class="field">
        <label for="regFullName">Nombre completo</label>
        <input type="text" id="regFullName" required />
      </div>
      <div class="field">
        <label for="regEmail">Correo electr贸nico</label>
        <input type="email" id="regEmail" required />
      </div>
      <div class="field password-wrap">
        <label for="regPass">Contrase帽a</label>
        <input type="password" id="regPass" required />
        <button class="toggle-pass" type="button" id="togglePass"></button>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPolicy" required />
        <label for="acceptPolicy">Acepto la <a href="politica.html" target="_blank">Pol铆tica</a></label>
      </div>
      <button type="submit" id="submitBtn"><span class="btn-text">Registrarse</span></button>
    </form>
    <button id="googleRegisterBtn" class="google-btn">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
      Registrarse con Google
    </button>
  </div>

  <script>
    const $ = (s) => document.querySelector(s);
    const showAlert = (msg) => { const b = $('#alertBox'); b.textContent = msg; b.classList.add('show'); };
    const clearAlert = () => { $('#alertBox').classList.remove('show'); };
    const getParam = (k) => new URLSearchParams(location.search).get(k);
    const REF_KEY = 'multidox-netfree';
    const getStoredRef = () => getParam('ref') || localStorage.getItem(REF_KEY) || '';

    if (getParam('ref')) localStorage.setItem(REF_KEY, getParam('ref'));

    window.addEventListener('DOMContentLoaded', () => {
      firebase.initializeApp({
        apiKey: "AIzaSyB28uLNC-7NBDBSJeQJ1Li_bYR6ygbf0DI",
        authDomain: "transferencia-88fd7.firebaseapp.com",
        databaseURL: "https://transferencia-88fd7-default-rtdb.firebaseio.com",
        projectId: "transferencia-88fd7",
        storageBucket: "transferencia-88fd7.appspot.com",
        messagingSenderId: "343352831024",
        appId: "1:343352831024:web:9ac2d08b41874b15e611f5"
      });

      const auth = firebase.auth();
      const db = firebase.database();

      async function registrarUsuario({email, username, fullName, uid, isGoogle=false}) {
        const fecha = new Date().toISOString().split('T')[0];
        const refId = getStoredRef();

        const data = {
          correo: email,
          nombre: username,
          nombreCompleto: fullName,
          fecha,
          estado: 'activo',
          recargas: 0,
          comision: '0',
          comisionesTotales: 0,
          ultima: '-',
        };
        if (isGoogle) data.google = true;

        const updates = {};
        updates[`usuarios/${uid}`] = data;

        if (refId) {
          const refUser = await db.ref(`usuarios/${refId}`).once('value');
          if (refUser.exists()) {
            updates[`referidos/${refId}/${uid}`] = {
              Comisi贸n: "10",
              Correo: email,
              Estado: "Pendiente",
              Fecha: fecha,
              Recargas: 0,
              Saldo: 0,
              ltima: "-"
            };
            updates[`usuarios/${refId}/comisionesTotales`] = firebase.database.ServerValue.increment(10);
            mostrarModal(refUser.val().nombre || refId);
          }
        }

        await db.ref().update(updates);
      }

      function mostrarModal(nombreInvitador) {
        const modal = document.createElement('div');
        modal.style.cssText = `position:fixed;top:0;left:0;width:100%;height:100%;
          background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:9999;`;
        modal.innerHTML = `
          <div style="background:white;padding:20px;border-radius:12px;max-width:320px;text-align:center;">
            <h3> Bienvenido</h3>
            <p>Has sido invitado por <strong>${nombreInvitador}</strong></p>
            <button id="closeModal" style="background:#007bff;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;">Aceptar</button>
          </div>`;
        document.body.appendChild(modal);
        $('#closeModal').addEventListener('click', ()=> modal.remove());
      }

      $('#registerForm').addEventListener('submit', async (e) => {
        e.preventDefault(); clearAlert();
        try {
          const username = $('#regUsername').value.trim();
          const fullName = $('#regFullName').value.trim();
          const email = $('#regEmail').value.trim().toLowerCase();
          const pass = $('#regPass').value;
          if (!$('#acceptPolicy').checked) throw new Error('Debes aceptar la pol铆tica.');
          const cred = await auth.createUserWithEmailAndPassword(email, pass);
          await registrarUsuario({ email, username, fullName, uid: cred.user.uid, isGoogle:false });
          alert('Registro exitoso. Ahora puedes iniciar sesi贸n.');
          await auth.signOut();
          location.href = 'login.html';
        } catch(err) {
          showAlert(err.message || 'Error en el registro.');
        }
      });

      $('#googleRegisterBtn').addEventListener('click', async () => {
        clearAlert();
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          const result = await auth.signInWithPopup(provider);
          const user = result.user;
          const username = (user.email.split('@')[0] || 'user') + Math.random().toString(36).slice(2,6);
          await registrarUsuario({ email: user.email, username, fullName: user.displayName || username, uid: user.uid, isGoogle:true });
          alert('Cuenta creada con Google. Ahora puedes iniciar sesi贸n.');
          await auth.signOut();
          location.href = 'login.html';
        } catch(err) {
          showAlert(err.message || 'Error con Google.');
        }
      });
    });
  </script>
</body>
</html>
