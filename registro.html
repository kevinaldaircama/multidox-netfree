<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>registro</title>

  <link rel="icon" href="3440119_ico.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f2027" />

  <!-- OG/Twitter (opcional) -->
  <meta property="og:title" content="¡Únete a multidox-netfree y gana créditos!" />
  <meta property="og:description" content="Regístrate con este enlace de referido y recibe hasta 10 créditos gratis. Empieza a ganar hoy." />
  <meta property="og:image" content="https://transferenciavip.xyz/3440119_ico.png" />
  <meta property="og:url" content="https://transferenciavip.xyz/registro.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:#ffffff; --text:#0b1220; --muted:#5b708b;
      --primary:#007bff; --primaryHover:#0056b3; --ring: rgba(0,123,255,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg1));
      background-size: 400% 400%;
      animation: bgmove 18s ease infinite;
      margin: 0; display: grid; place-items: center; padding: 16px;
    }
    .container {
      background: var(--card);
      padding: 28px 24px;
      border-radius: 16px;
      box-shadow: 0 18px 42px rgba(0, 0, 0, 0.22);
      width: 100%;
      max-width: 420px;
      color: var(--text);
    }
    .brand { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:10px; }
    .brand img { width:54px; height:54px; border-radius:12px; }
    h1 { font-size:1.35rem; margin:0; }
    p.sub { color: var(--muted); margin:6px 0 18px; text-align:center; }

    form { display:grid; gap:12px; }
    .field { display:grid; gap:6px; text-align:left; }
    label { font-size:.92rem; font-weight:600; }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; padding:12px 14px; border:1px solid #d7dce3; border-radius:10px; font-size:15px;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 4px var(--ring) }
    .password-wrap{ position:relative; }
    .toggle-pass{
      position:absolute; right:10px; top:50%; transform: translateY(-50%);
      border:none; background:transparent; cursor:pointer; padding:6px; line-height:0;
    }
    .g-recaptcha { margin: 6px 0 6px; }

    .checkbox-container { text-align:left; font-size:.95rem; color:#203; display:flex; gap:8px; align-items:flex-start; }
    .checkbox-container a { color: var(--primary); text-decoration: none; }
    .checkbox-container a:hover { text-decoration: underline; }

    button[type="submit"], .google-btn{
      width:100%; border:none; border-radius:10px; padding:12px 14px; font-size:16px; font-weight:700; cursor:pointer;
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }
    button[type="submit"]{ background: var(--primary); color:white; box-shadow: 0 8px 18px rgba(0,123,255,.25); }
    button[type="submit"]:hover{ background: var(--primaryHover); transform:translateY(-1px); }
    button[disabled]{ opacity:.65; cursor:not-allowed; transform:none; }

    .google-btn{
      background:#fff; border:1px solid #d7dce3; display:flex; align-items:center; justify-content:center; gap:10px; margin-top:8px;
    }
    .google-btn:hover{ box-shadow:0 0 0 4px rgba(0,0,0,.05) }
    .google-icon{ width:20px; height:20px; }

    .alert{ display:none; margin:6px 0 2px; padding:10px 12px; border-radius:10px; font-size:.95rem;
      background:#fff4f4; color:#8a1f1f; border:1px solid #ffd6d6; }
    .alert.show{ display:block; }

    @keyframes bgmove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @media (prefers-reduced-motion: reduce){ body{ animation:none; } }
  </style>

  <!-- Firebase compat + Recaptcha -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="container" role="region" aria-label="Formulario de registro">
  <div class="brand">
    <img src="3440119_ico.png" alt="Logo Transferencia VIP" loading="lazy" decoding="async"/>
    <h1>Registro</h1>
  </div>
  <p class="sub">Crea tu cuenta y recibe tus créditos de bienvenida.</p>

  <div class="alert" id="alertBox" role="alert" aria-live="polite"></div>

  <form id="registerForm" autocomplete="on" novalidate>
    <div class="field">
      <label for="regUsername">Nombre de usuario</label>
      <input type="text" id="regUsername" placeholder="Tu usuario único" minlength="3" maxlength="30" required />
    </div>

    <div class="field">
      <label for="regFullName">Nombre completo</label>
      <input type="text" id="regFullName" placeholder="Tu nombre completo" minlength="3" required />
    </div>

    <div class="field">
      <label for="regEmail">Correo electrónico</label>
      <input type="email" id="regEmail" placeholder="correo@dominio.com" autocomplete="email" required />
    </div>

    <div class="field password-wrap">
      <label for="regPass">Contraseña</label>
      <input type="password" id="regPass" placeholder="Mínimo 6 caracteres" minlength="6" autocomplete="new-password" required />
      <button class="toggle-pass" type="button" aria-label="Mostrar u ocultar contraseña" id="togglePass">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8Z" fill="#243"/></svg>
      </button>
    </div>

    <div class="g-recaptcha" data-sitekey="6LcXu4IrAAAAAKC8vZ5ALC0BeHZRqeA25RTkX1sI"></div>

    <div class="checkbox-container">
      <input type="checkbox" id="acceptPolicy" required />
      <label for="acceptPolicy">Acepto la <a href="politica.html" target="_blank" rel="noopener">Política de privacidad</a>.</label>
    </div>

    <button type="submit" id="submitBtn"><span class="btn-text">Registrarse</span></button>
  </form>

  <button id="googleRegisterBtn" class="google-btn" aria-label="Registrarse con Google">
    <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
    Registrarse con Google
  </button>
</div>
<script>
  // ---------- Helpers ----------
  const $ = (s) => document.querySelector(s);
  const showAlert = (msg) => { const b = $('#alertBox'); if(!b) return; b.textContent = msg; b.classList.add('show'); };
  const clearAlert = () => { const b = $('#alertBox'); if(!b) return; b.textContent = ''; b.classList.remove('show'); };

  // Lee ?ref= o /referido/{codigo}
  function getReferralFromURL(){
    const qs = new URLSearchParams(location.search);
    const qRef = qs.get('ref');
    if (qRef) return qRef;

    // Ruta tipo /referido/ABC123 o /algo/referido/ABC123
    const parts = location.pathname.split('/').filter(Boolean);
    const idx = parts.findIndex(p => p.toLowerCase() === 'referido');
    if (idx >= 0 && parts[idx+1]) {
      return parts[idx+1];
    }
    return '';
  }

  const REF_KEY = 'multidox-netfree';
  function getStoredRef(){
    try { return localStorage.getItem(REF_KEY) || ''; } catch(e){ return ''; }
  }
  function setStoredRef(code){
    try {
      localStorage.setItem(REF_KEY, code);
      localStorage.removeItem('tvip_ref'); // limpiar legado
    } catch(e){}
  }

  // Captura y guarda el referido si viene en la URL
  (function captureReferral(){
    const code = getReferralFromURL();
    if (code) setStoredRef(code);
  })();

  // Toggle pass
  $('#togglePass')?.addEventListener('click', () => {
    const i = $('#regPass'); if (!i) return;
    i.type = (i.type === 'password') ? 'text' : 'password';
  });

  // ---------- Firebase ----------
  window.addEventListener('DOMContentLoaded', () => {
    const firebaseConfig = {
      apiKey: "AIzaSyB28uLNC-7NBDBSJeQJ1Li_bYR6ygbf0DI",
      authDomain: "transferencia-88fd7.firebaseapp.com",
      databaseURL: "https://transferencia-88fd7-default-rtdb.firebaseio.com",
      projectId: "transferencia-88fd7",
      storageBucket: "transferencia-88fd7.appspot.com",
      messagingSenderId: "343352831024",
      appId: "1:343352831024:web:9ac2d08b41874b15e611f5",
      measurementId: "G-LNX1B0RLK7"
    };
    if (firebase.apps.length === 0) firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();

    // Si ya hay sesión, redirige a inicio (preservando ref si existe)
    auth.onAuthStateChanged((user) => {
      if (user) {
        const url = new URL('inicio', location.href);
        const refCode = getStoredRef();
        if (refCode) url.searchParams.set('ref', refCode);
        location.replace(url.toString());
      }
    });

    // --------- UTIL: ¿username ya está tomado?
    async function isUsernameTaken(username){
      const snap = await db.ref('usuarios').orderByChild('nombre').equalTo(username).limitToFirst(1).once('value');
      return snap.exists();
    }

    // --------- UTIL: resolver dueño del código de referido
    // Busca en /usuarios por 'referidoId' == code y retorna {ownerUid, ownerData} o null
    async function resolveRefOwnerByCode(code){
      if (!code) return null;
      const snap = await db.ref('usuarios').orderByChild('referidoId').equalTo(code).limitToFirst(1).once('value');
      if (!snap.exists()) return null;
      const entries = snap.val();
      const ownerUid = Object.keys(entries)[0];
      const ownerData = entries[ownerUid];
      return { ownerUid, ownerData };
    }

    // --------- Guardar usuario y aplicar referidos/bonos
    async function registrarUsuario({email, username, fullName, uid, isGoogle=false}){
      const fechaISO = new Date().toISOString();
      const fecha = fechaISO.split('T')[0];

      const refCode = getStoredRef(); // código público, NO el UID

      // Bono inicial para el nuevo usuario
      const bonoNuevo = refCode ? 10 : 5; // ← ajusta si quieres otros valores

      const dataUsuario = {
        correo: email,
        nombre: username,
        nombreCompleto: fullName,
        fecha,
        estado: 'activo',
        recargas: 0,
        comision: '10.00',
        comisionesTotales: bonoNuevo,   // ← bono de bienvenida
        comisionesPendientes: 0,
        ultima: '-'
      };
      if (isGoogle) dataUsuario.google = true;

      const updates = {};
      updates[`usuarios/${uid}`] = dataUsuario;

      // Si llegó con referido, resolvemos DUEÑO del código
      if (refCode) {
        try {
          const owner = await resolveRefOwnerByCode(refCode);
          if (owner && owner.ownerUid) {
            const ownerUid = owner.ownerUid;

            // Registrar en /referidos/{codigo}/{nuevoUid}
            updates[`referidos/${refCode}/${uid}`] = {
              uid,
              nombre: username,
              correo: email,
              fecha: fecha,
              estado: 'activo',
              comision: 'Pendiente', // o '0.00', como prefieras
              saldo: 0,
              recargas: 0,
              ultima: '-'
            };

            // Sumar comisión al padrino (por ejemplo +2)
            updates[`usuarios/${ownerUid}/comisionesTotales`] = firebase.database.ServerValue.increment(2);
          } else {
            console.warn('[Ref] Código sin dueño, se registra usuario sin beneficio a padrino.');
          }
        } catch(e) {
          console.warn('[Ref] Error resolviendo dueño del código', e);
        }
      }

      await db.ref().update(updates);
    }

    // --------- Redirige a login preservando ref
    function goLogin(){
      try { grecaptcha.reset(); } catch(e){}
      const url = new URL('login.html', location.href);
      const refCode = getStoredRef();
      if (refCode) url.searchParams.set('ref', refCode);
      location.assign(url.toString());
    }

    // ------- Registro con correo -------
    const form = $('#registerForm');
    const submitBtn = $('#submitBtn');
    const btnTxt = submitBtn?.querySelector('.btn-text') || submitBtn;
    const setLoading = (v)=>{ if (!submitBtn) return; submitBtn.disabled = v; btnTxt.textContent = v ? 'Creando cuenta…' : 'Registrarse'; };

    form?.addEventListener('submit', async (e) => {
      e.preventDefault(); clearAlert(); setLoading(true);
      try {
        const username = $('#regUsername').value.trim();
        const fullName = $('#regFullName').value.trim();
        const email    = $('#regEmail').value.trim().toLowerCase();
        const pass     = $('#regPass').value;
        const accepted = $('#acceptPolicy').checked;
        const recaptchaResponse = (typeof grecaptcha!=='undefined') ? grecaptcha.getResponse() : 'ok';

        if (!recaptchaResponse) throw new Error('Por favor verifica que no eres un robot.');
        if (!accepted) throw new Error('Debes aceptar la política de privacidad.');
        if (username.length < 3) throw new Error('El nombre de usuario debe tener al menos 3 caracteres.');
        if (pass.length < 6) throw new Error('La contraseña debe tener al menos 6 caracteres.');

        // Username único
        if (await isUsernameTaken(username)) {
          throw new Error('Ese nombre de usuario ya está en uso. Elige otro.');
        }

        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await registrarUsuario({ email, username, fullName, uid: cred.user.uid, isGoogle:false });

        alert('Registro exitoso. Ahora puedes iniciar sesión.');
        await auth.signOut();
        goLogin();
      } catch(err){
        console.error('[Registro error]', err);
        let msg = 'No se pudo completar el registro.';
        if (err.code === 'auth/email-already-in-use') msg = 'Ese correo ya está registrado.';
        else if (err.code === 'auth/invalid-email') msg = 'El correo no es válido.';
        else if (err.code === 'auth/weak-password') msg = 'La contraseña es muy débil.';
        else if (err.message) msg = err.message;
        showAlert(msg);
      } finally {
        setLoading(false);
      }
    });

    // ------- Registro con Google -------
    $('#googleRegisterBtn')?.addEventListener('click', async () => {
      clearAlert(); setLoading(true);
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Genera un username base único
        let username = (user.email?.split('@')[0] || 'user') + Math.random().toString(36).slice(2,6);
        while (await isUsernameTaken(username)) {
          username = (user.email?.split('@')[0] || 'user') + Math.random().toString(36).slice(2,6);
        }

        await registrarUsuario({
          email: user.email || user.providerData?.[0]?.email || '',
          username,
          fullName: user.displayName || username,
          uid: user.uid,
          isGoogle: true
        });

        alert('Cuenta creada con Google. Ahora puedes iniciar sesión.');
        await auth.signOut();
        goLogin();
      } catch(err){
        console.error('[Google registro error]', err);
        showAlert('Error con Google: ' + (err.message || 'Intenta de nuevo.'));
      } finally {
        setLoading(false);
      }
    });

    // Si venimos de redirect (iOS/Safari)
    auth.getRedirectResult?.().then(async (res) => {
      if (res && res.user) {
        const user = res.user;
        let username = (user.email?.split('@')[0] || 'user') + Math.random().toString(36).slice(2,6);
        while (await isUsernameTaken(username)) {
          username = (user.email?.split('@')[0] || 'user') + Math.random().toString(36).slice(2,6);
        }
        await registrarUsuario({
          email: user.email || user.providerData?.[0]?.email || '',
          username,
          fullName: user.displayName || username,
          uid: user.uid,
          isGoogle: true
        });
        alert('Cuenta creada con Google. Ahora puedes iniciar sesión.');
        await auth.signOut();
        goLogin();
      }
    }).catch(err => console.error('[RedirectResult]', err));
  });
</script>
</body>
        </html>
