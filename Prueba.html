<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contrase침a</title>

  <link rel="icon" href="3440119_ico.png" />
  <meta name="theme-color" content="#0f2027" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --card:#ffffff; --text:#0b1220; --muted:#5b708b;
      --primary:#007bff; --primaryHover:#0056b3; --ring: rgba(0,123,255,.25);
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter, sans-serif;
      background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg1));
      background-size:400% 400%; animation: bgmove 18s ease infinite;
      margin:0; display:grid; place-items:center; min-height:100vh; padding:16px;
    }
    .container{
      width:100%; max-width:420px; background:var(--card); color:var(--text);
      border-radius:16px; padding:28px 24px; box-shadow:0 18px 42px rgba(0,0,0,.22)
    }
    .brand{display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom:10px}
    .brand img{width:54px; height:54px; border-radius:12px}
    h1{font-size:1.35rem; margin:0}
    p.sub{color:var(--muted); margin:6px 0 18px; text-align:center}
    form{display:grid; gap:12px}
    .field{display:grid; gap:6px}
    label{font-size:.92rem; font-weight:600}
    input[type="email"]{
      width:100%; padding:12px 14px; border:1px solid #d7dce3; border-radius:10px; font-size:15px;
      outline:none; transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus{border-color:var(--primary); box-shadow:0 0 0 4px var(--ring)}
    button[type="submit"]{
      width:100%; border:none; border-radius:10px; padding:12px 14px; font-size:16px; font-weight:700; cursor:pointer;
      background:var(--primary); color:white; box-shadow:0 8px 18px rgba(0,123,255,.25);
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }
    button[type="submit"]:hover{ background:var(--primaryHover); transform: translateY(-1px) }
    button[disabled]{ opacity:.65; cursor:not-allowed; transform:none }
    .alert{display:none; margin:10px 0; padding:12px; border-radius:10px; font-size:.95rem;}
    .alert.show{display:block}
    .alert.ok{background:#f1fff4; color:#145a1a; border:1px solid #c9f0d1;}
    .alert.error{background:#fff4f4; color:#8a1f1f; border:1px solid #ffd6d6;}
    @keyframes bgmove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  </style>

  <!-- Firebase + EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<div class="container">
  <div class="brand">
    <img src="3440119_ico.png" alt="Logo"/>
    <h1>Recuperar contrase침a</h1>
  </div>
  <p class="sub">Ingresa tu correo y te enviaremos un enlace personalizado para restablecerla.</p>

  <div class="alert" id="alertBox"></div>

  <form id="resetForm">
    <div class="field">
      <label for="email">Correo electr칩nico</label>
      <input type="email" id="email" placeholder="correo@dominio.com" required />
    </div>
    <button type="submit" id="submitBtn"><span class="btn-text">Enviar enlace</span></button>
  </form>
</div>

<script>
  // Helpers
  const $ = (s)=>document.querySelector(s);
  const showAlert = (msg, type="error")=>{
    const box = $('#alertBox');
    box.textContent = msg;
    box.className = 'alert show ' + type;
  };

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCbL1fRbwVZRhdD88TeQSFgpvfjZOMwfIg",
    authDomain: "multidoxnetfree.firebaseapp.com",
    projectId: "multidoxnetfree",
    appId: "1:248995370956:web:455823a3778859bd4d2f69",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Inicializar EmailJS
  emailjs.init("9gtu9_iC8X0m_my06"); // 游댳 Reemplaza con tu Public Key

  // Form handler
  $('#resetForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = $('#email').value.trim().toLowerCase();
    const btn = $('#submitBtn');
    btn.disabled = true;
    btn.textContent = "Enviando...";

    try {
      if (!email) throw new Error("Ingresa un correo v치lido");

      // Generar link personalizado con Firebase
      const actionCodeSettings = {
        url: "https://transferenciavip.xyz/login",
        handleCodeInApp: true,
      };
      const link = await auth.generatePasswordResetLink(email, actionCodeSettings);

      // Enviar correo con EmailJS
      await emailjs.send("service_kx5bg2c", "template_hcayiet", {
        to_email: email,
        reset_url: link,
      });

      showAlert("Te enviamos un correo con las instrucciones. Revisa tu bandeja de entrada.", "ok");
    } catch (err) {
      console.error(err);
      showAlert("Hubo un error al enviar el correo. Intenta de nuevo.", "error");
    } finally {
      btn.disabled = false;
      btn.textContent = "Enviar enlace";
    }
  });
</script>
</body>
</html>
