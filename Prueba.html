<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Recarga de Cr√©ditos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container">
  <div class="credit-box" id="adminPanel" style="display:none; margin-top:50px; background:#202d3a; padding:20px; border-radius:12px;">
    <h3 class="text-center">Panel de Recarga de Cr√©ditos</h3>
    <hr>
    <h5>Saldo Total</h5>
    <p id="saldoUsuario">$0.00 <span class="text-muted">saldo actual a la fecha</span></p>
    <p id="uidUsuario">UID: cargando...</p>
    <p>Plan actual: <span class="text-warning" id="tipoPlan">FREE</span></p>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width:100%">Saldo</div>
    </div>
    <h5>Recargar Cr√©ditos</h5>
    <input type="text" id="inputUid" class="form-control" placeholder="Ingrese UID del usuario">
    <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese correo del usuario">
    <input type="text" id="inputMonto" class="form-control" placeholder="Ej: +50 para recargar, -50 para descontar">
    <button class="btn btn-success w-100 mt-2" onclick="recargarCreditos()">Procesar</button>
  </div>
  <div id="noAccessMsg" class="text-danger text-center mt-5 fw-bold" style="display:none;">
    Acceso denegado: solo administradores autorizados pueden usar este panel.
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Configuraci√≥n Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCbL1fRbwVZRhdD88TeQSFgpvfjZOMwfIg",
    authDomain: "multidoxnetfree.firebaseapp.com",
    databaseURL: "https://multidoxnetfree-default-rtdb.firebaseio.com",
    projectId: "multidoxnetfree",
    storageBucket: "multidoxnetfree.firebasestorage.app",
    messagingSenderId: "248995370956",
    appId: "1:248995370956:web:455823a3778859bd4d2f69",
    measurementId: "G-HDE68S5TYS"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  // Configuraci√≥n EmailJS
  emailjs.init("9gtu9_iC8X0m_my06"); // <-- Public Key

  const admins = ["admin1@gmail.com", "kevinaldaircamachoserna51@gmail.com"];

  // Autenticaci√≥n
  auth.onAuthStateChanged(user => {
    if (user) {
      const email = user.email;
      const uid = user.uid;
      document.getElementById('uidUsuario').innerText = `UID: ${uid}`;

      if (admins.includes(email)) {
        document.getElementById('adminPanel').style.display = 'block';

        // Escuchar saldo
        db.ref(`usuarios/${uid}/comisionesTotales`).on('value', snapshot => {
          const creditos = parseFloat(snapshot.val()) || 0;
          document.getElementById('saldoUsuario').innerHTML =
            `$${creditos.toFixed(2)} <span class="text-muted">saldo actual a la fecha</span>`;
        });

        // Escuchar plan
        db.ref(`usuarios/${uid}/plan`).on('value', snap => {
          const plan = snap.val() || 'FREE';
          document.getElementById('tipoPlan').innerText = plan;
        });
      } else {
        document.getElementById('noAccessMsg').style.display = 'block';
      }
    } else {
      document.getElementById('noAccessMsg').innerText = "No has iniciado sesi√≥n.";
      document.getElementById('noAccessMsg').style.display = 'block';
    }
  });

  // Recargar cr√©ditos
  function recargarCreditos() {
    const uid = document.getElementById('inputUid').value.trim();
    const emailUsuario = document.getElementById('inputEmail').value.trim();
    const input = document.getElementById('inputMonto').value.trim();
    const signo = input.charAt(0);
    const valor = parseFloat(input.substring(1));

    if (!uid || !emailUsuario || (signo !== '+' && signo !== '-') || isNaN(valor) || valor <= 0) {
      alert('Ingrese UID, correo v√°lido y monto con signo + o - al inicio.');
      return;
    }

    const creditosRef = db.ref(`usuarios/${uid}/comisionesTotales`);
    const historialRef = db.ref(`usuarios/${uid}/historialRecargas`);

    creditosRef.once('value')
      .then(snapshot => {
        const saldoActual = parseFloat(snapshot.val()) || 0;
        const nuevoSaldo = signo === '+' ? saldoActual + valor : Math.max(0, saldoActual - valor);
        return creditosRef.set(nuevoSaldo).then(() => nuevoSaldo);
      })
      .then(nuevoSaldo => {
        alert('Operaci√≥n exitosa.');

        // Actualizar plan
        let nuevoPlan = "FREE";
        if (nuevoSaldo >= 300 && nuevoSaldo <= 330) nuevoPlan = "DIAMANTE";
        else if (nuevoSaldo >= 200) nuevoPlan = "VIP";
        else if (nuevoSaldo >= 100 && nuevoSaldo < 120) nuevoPlan = "PREMIUM";
        else if (nuevoSaldo >= 80) nuevoPlan = "ORO";
        else if (nuevoSaldo >= 50) nuevoPlan = "BRONCE";

        db.ref(`usuarios/${uid}/plan`).set(nuevoPlan);

        const fecha = new Date();

        // Enviar correo con EmailJS
        emailjs.send("service_kx5bg2c", "template_el7m8n6", {
          to_email: emailUsuario,
          to_name: uid,
          logo: "https://transferenciavip.xyz/3440119_ico.png",
          fecha: fecha.toLocaleDateString(),
          hora: fecha.toLocaleTimeString(),
          mensaje: `Tu saldo ha sido ${signo === '+' ? 'aumentado' : 'descontado'} en ${valor.toFixed(2)} cr√©ditos.`,
          plan: nuevoPlan
        }).then(() => {
          console.log("üìß Correo enviado a:", emailUsuario);
        }).catch(err => console.error("‚ùå Error al enviar email:", err));

        // Guardar en historial
        historialRef.push({
          dia: fecha.toLocaleDateString(),
          hora: fecha.toLocaleTimeString(),
          creditos: valor,
          metodo: 'Admin Panel',
          estado: signo === '+' ? 'Recargado' : 'Descontado',
          id: uid,
        });

        // Limpiar inputs
        document.getElementById('inputUid').value = '';
        document.getElementById('inputEmail').value = '';
        document.getElementById('inputMonto').value = '';
      })
      .catch(error => {
        console.error('Error durante la operaci√≥n de saldo:', error);
        alert('Error al procesar la operaci√≥n.');
      });
  }
</script>
</body>
</html>
