<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta Doxin1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #eef2f7;
  padding: 20px;
  text-align: center;
}
input, button {
  padding: 10px;
  margin: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #28a745;
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #218838;
}
#mensaje {
  margin-top: 15px;
  font-weight: bold;
  color: #333;
  min-height: 40px;
}
.loader {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}
.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #28a745;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  width: 90%;
  overflow-y: auto;
  text-align: left;
}
.modal img {
  max-width: 100%;
  border-radius: 8px;
  cursor: pointer;
}
.img-full {
  max-width: 100%;
  max-height: 90vh;
}
.alerta {
  background: #ffeeba;
  color: #856404;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  font-size: 14px;
}
.alerta a {
  color: #0c5460;
  font-weight: bold;
  text-decoration: underline;
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<h2>Consulta Doxin1</h2>

<div class="alerta">
  Recuerda que si la consulta no est√° disponible o falla, comun√≠cate con nosotros a trav√©s de 
  <a href="https://roddox.es/soporte app" target="_blank">aqu√≠</a>.
</div>

<p><b>Esta consulta descuenta 3 cr√©ditos</b></p>

<input type="text" id="dniBuscar" placeholder="Ingrese DNI">
<button id="btnBuscar">Buscar</button>
<div id="mensaje"></div>

<div class="modal" id="modalResultado">
  <div class="modal-content" id="modalData"></div>
</div>

<div class="modal" id="modalFoto">
  <img id="fotoAmpliada" class="img-full" src="">
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB28uLNC-7NBDBSJeQJ1Li_bYR6ygbf0DI",
  authDomain: "transferencia-88fd7.firebaseapp.com",
  databaseURL: "https://transferencia-88fd7-default-rtdb.firebaseio.com",
  projectId: "transferencia-88fd7",
  storageBucket: "transferencia-88fd7.firebasestorage.app",
  messagingSenderId: "343352831024",
  appId: "1:343352831024:web:9ac2d08b41874b15e611f5",
  measurementId: "G-LNX1B0RLK7"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const rtdb = firebase.database();
const auth = firebase.auth();

function mostrarLoader(texto, tiempo=0) {
  return new Promise(resolve => {
    document.getElementById("mensaje").innerHTML = `
      <div class="loader">
        <div class="spinner"></div>
        <span>${texto}</span>
      </div>
    `;
    if (tiempo > 0) {
      setTimeout(() => resolve(), tiempo);
    } else {
      resolve();
    }
  });
}

document.getElementById("btnBuscar").addEventListener("click", async () => {
  const dni = document.getElementById("dniBuscar").value.trim();
  if (!dni) return alert("Ingrese un DNI");

  const user = auth.currentUser;
  if (!user) return alert("Debes iniciar sesi√≥n");

  // Paso 1: Cargando...
  await mostrarLoader("‚è≥ Cargando...", 2000);

  // Paso 2: Buscar en Firestore
  const doc = await db.collection("doxin1").doc(dni).get();
  if (!doc.exists) {
    document.getElementById("mensaje").textContent = "‚ùå No se encuentra en la base de datos.";
    return;
  }

  // Paso 3: Verificando...
  await mostrarLoader("üîç Verificando confirmaci√≥n...", 2000);

  // Paso 4: Verificar cr√©ditos
  const uid = user.uid;
  const userSnap = await rtdb.ref(`usuarios/${uid}`).once("value");
  const userData = userSnap.val();
  if (!userData || userData.comisionesTotales < 3) {
    document.getElementById("mensaje").textContent = "‚ö†Ô∏è No tienes cr√©ditos suficientes para realizar la consulta.";
    return;
  }

  // Paso 5: Descontar cr√©ditos
  await rtdb.ref(`usuarios/${uid}/comisionesTotales`).set(userData.comisionesTotales - 3);

  // Paso 6: Mostrar datos en modal
  const datos = doc.data();
  const modal = document.getElementById("modalData");
  modal.innerHTML = `
    <h3>Foto</h3>
    <img src="${datos.foto}" alt="Foto" id="miniFoto">
    <p><b>DNI:</b> ${datos.dni}</p>
    <p><b>NOMBRES:</b> ${datos.nombres}</p>
    <p><b>APELLIDOS:</b> ${datos.apellidos}</p>
    <p><b>GENERO:</b> ${datos.genero}</p>
    <p><b>FECHA NACIMIENTO:</b> ${datos.fechaNacimiento}</p>
    <p><b>EDAD:</b> ${datos.edad}</p>
    <p><b>DEPARTAMENTO:</b> ${datos.departamento}</p>
    <p><b>PROVINCIA:</b> ${datos.provincia}</p>
    <p><b>DISTRITO:</b> ${datos.distrito}</p>
    <hr>
    <p><b>Cr√©ditos disponibles:</b> ${userData.comisionesTotales - 3}</p>
    <p><b>Usuario:</b> ${userData.nombre}</p>
  `;
  document.getElementById("mensaje").textContent = "";
  document.getElementById("modalResultado").style.display = "flex";

  document.getElementById("miniFoto").addEventListener("click", () => {
    document.getElementById("fotoAmpliada").src = datos.foto;
    document.getElementById("modalFoto").style.display = "flex";
  });
});

document.querySelectorAll(".modal").forEach(m => {
  m.addEventListener("click", e => {
    if (e.target.classList.contains("modal")) e.target.style.display = "none";
  });
});

auth.onAuthStateChanged(u => {
  if (!u) document.getElementById("mensaje").textContent = "Debes iniciar sesi√≥n para consultar.";
});
</script>
</body>
</html>
